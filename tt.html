<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vuedemo01</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">


  </head>
  <body>

    <script src="./vue.js"></script>
	<script src="./VueQrcodeReader.umd.min.js"></script>
	  <style type="text/css">
       .active {
           color: red;
		  font-size: 13px;
       }

	   .drop-area {
  height: 300px;
  color: #fff;
  text-align: center;
  font-weight: bold;
  padding: 10px;

  background-color: rgba(0,0,0,.5);
}

.dragover {
  background-color: rgba(0,0,0,.8);
}

.drop-error {
  color: red;
  font-weight: bold;
}

	  </style>



			  <div id=vue_det>
				<p class="decode-result">Last result: <b>{{ result }}</b></p>

				<p v-if="error !== null" class="drop-error">
				  {{ error }}
				</p>

				<qrcode-drop-zone @detect="onDetect" @dragover="onDragOver" @init="logErrors">
				  <div class="drop-area" :class="{ 'dragover': dragover }">
					DROP SOME IMAGES HERE
				  </div>
				</qrcode-drop-zone>
			  </div>

<script type="text/javascript">

Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>',
  mounted: function () {
          // `this` Ö¸Ïò vm ÊµÀý
          console.log(' mounted child' );
        }
})



Vue.config.devtools = true;
    var vm11 = new Vue({
        el: '#vue_det',
  data () {
    return {
      result: null,
      error: null,
      dragover: false
    }
  },
  methods: {
    onDecode (result) {
      this.result = result
    },

    async onInit (promise) {
      try {
        await promise
      } catch (error) {
        if (error.name === 'NotAllowedError') {
          this.error = "ERROR: you need to grant camera access permission"
        } else if (error.name === 'NotFoundError') {
          this.error = "ERROR: no camera on this device"
        } else if (error.name === 'NotSupportedError') {
          this.error = "ERROR: secure context required (HTTPS, localhost)"
        } else if (error.name === 'NotReadableError') {
          this.error = "ERROR: is the camera already in use?"
        } else if (error.name === 'OverconstrainedError') {
          this.error = "ERROR: installed cameras are not suitable"
        } else if (error.name === 'StreamApiNotSupportedError') {
          this.error = "ERROR: Stream API is not supported in this browser"
        } else if (error.name === 'InsecureContextError') {
          this.error = 'ERROR: Camera access is only permitted in secure context. Use HTTPS or localhost rather than HTTP.';
        } else {
          this.error = `ERROR: Camera error (${error.name})`;
        }
      }
    }
  }

    })
</script>
  </body>
</html>
